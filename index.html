<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <title>Boston 3D Model</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #cesiumContainer {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxMmJhOGM3NC1lODg1LTQwNGMtYjQyMi1iZDcyYWVlZDA2OWIiLCJpZCI6MjkzNzAxLCJpYXQiOjE3NDQ1NzUwNjJ9.TjXvHHtDxvgQfR_Hb5xNwMGReqXgcvgDy8L5ZIlRHHM';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: false,
            baseLayerPicker: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            fullscreenButton: false,
            shouldAnimate: true
        });

        viewer.scene.skyBox.show = false;
        viewer.scene.skyAtmosphere.show = false;
        viewer.scene.backgroundColor = Cesium.Color.BLACK;
        viewer.scene.globe.show = true;

        async function loadBostonOSM() {
            // Load OSM Buildings
            const osmBuildings = await Cesium.createOsmBuildingsAsync();
            viewer.scene.primitives.add(osmBuildings);

            // Fly camera to Boston
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(
                    -71.0589,  // Longitude
                    42.3601,   // Latitude
                    1500       // Height above ground in meters
                ),
                orientation: {
                    heading: Cesium.Math.toRadians(0.0),  // Facing North
                    pitch: Cesium.Math.toRadians(-30.0),  // Tilt camera downward
                    roll: 0.0
                }
            });
        }

        loadBostonOSM();
    </script>
    
</body>
</html>

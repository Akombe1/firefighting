<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Future of Fire Project â€” Boston 3D with Fire Locations</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script> <!-- For CSV parsing -->
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #banner {
            position: absolute;
            top: 0;
            width: 100%;
            background: black;
            color: rgb(232,153,25);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
            z-index: 1;
        }
        #footerBanner {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: black;
            color: rgb(232,153,25);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            font-size: 16px;
            padding: 8px 0;
            z-index: 1;
        }
    </style>
</head>
<body>

<div id="banner">The Future of Fire Project</div>
<div id="map"></div>
<div id="footerBanner">Created by Adrian Kombe and Abigail Kinaro | 2025</div>

<script>
    // Replace this with your real Mapbox token!
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWtvbWJlMjAyNiIsImEiOiJjbWEyMHM0N2MwZTdxMmpvbGljenl0MWd2In0.AL_fyo0s9omrXgdBIjl1Mw';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11', // Light map style
        center: [-71.0589, 42.3601], // Boston
        zoom: 13,
        pitch: 60, // Tilt for 3D
        bearing: -20,
        antialias: true
    });

    map.on('load', () => {
        console.log("âœ… Mapbox map loaded");

        // Enable 3D buildings
        map.addLayer({
            'id': '3d-buildings',
            'source': 'composite',
            'source-layer': 'building',
            'filter': ['==', 'extrude', 'true'],
            'type': 'fill-extrusion',
            'minzoom': 12,
            'paint': {
                'fill-extrusion-color': '#aaa',
                'fill-extrusion-height': ['get', 'height'],
                'fill-extrusion-base': ['get', 'min_height'],
                'fill-extrusion-opacity': 0.6
            }
        });
                // === ADD THIS ===

        // Load the Boston boundary GeoJSON
        map.addSource('boston-boundary', {
            type: 'geojson',
            data: 'boston_boundary.json' // Make sure this file is in the same folder
        });

        // Add a line layer to show the boundary
        map.addLayer({
            'id': 'boston-boundary-line',
            'type': 'line',
            'source': 'boston-boundary',
            'paint': {
                'line-color': 'yellow',
                'line-width': 4
            }
        });

        // Optional: add a transparent fill inside the boundary
        map.addLayer({
            'id': 'boston-boundary-fill',
            'type': 'fill',
            'source': 'boston-boundary',
            'paint': {
                'fill-color': 'yellow',
                'fill-opacity': 0.1
            }
        });


        // ðŸ”¥ Now load your fire locations from CSV
        fetch('rounded_file.csv')
            .then(response => {
                if (!response.ok) throw new Error("CSV load failed");
                return response.text();
            })
            
            .then(csvData => {
                const parsed = Papa.parse(csvData, { header: true });
                const fireLocations = parsed.data.filter(row => row.latitude && row.longitude);

                console.log(`âœ… Loaded ${fireLocations.length} fire points`);

                let index = 0;
                const totalFires = fireLocations.length;
                const duration = 30000; // 30 seconds
                const intervalTime = duration / totalFires; // How fast to add fires
                console.log(`Adding fires every ${intervalTime.toFixed(2)} ms`);
                const interval = setInterval(() => {
                    if (index >= totalFires) return; // Don't do anything if all fires added

                    const fire = fireLocations[index];
                    const lat = parseFloat(fire.latitude);
                    const lon = parseFloat(fire.longitude);

                    if (!isNaN(lat) && !isNaN(lon)) {
                        const el = document.createElement('div');
                        el.className = 'fire-emoji-marker';
                        el.textContent = 'ðŸ”¥';
                        el.style.fontSize = '24px';
                        el.style.lineHeight = '24px';

                        new mapboxgl.Marker(el)
                            .setLngLat([lon, lat])
                            .setPopup(new mapboxgl.Popup().setText(fire.full_address))
                            .addTo(map);
                    }

                    index++;
                }, intervalTime);

                // ðŸ›‘ Hard timeout to kill interval after exactly 30 seconds
                setTimeout(() => {
                    clearInterval(interval);
                    console.log("âœ… Hard stop: Timer cleared after 30s");
                }, duration);

            });
    });
</script>

</body>
</html>

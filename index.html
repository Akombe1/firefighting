<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston 3D Model with Hover Effects</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #cesiumContainer {
            width: 100%;
            height: 100%;
            display: block;
        }
        #tooltip {
            position: absolute;
            background: rgba(42, 42, 42, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            pointer-events: none;
            font-family: sans-serif;
            font-size: 14px;
            display: none;
            z-index: 999;
        }
        #banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 12px 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        #footerBanner {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.6);
        }
        #legend {
            position: absolute;
            top: 180px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            padding: 12px;
            border-radius: 6px;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            min-width: 140px;
        }

        .legend-color {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-right: 8px;
            border: 1px solid white;
            vertical-align: middle;
        }

    </style>
</head>

    <div id="banner">The Future of Fire Project</div>
    <div id="cesiumContainer"></div>
    <div id="tooltip"></div>
    <div id="footerBanner">Created by Adrian Kombe and Abigail Kinaro</div>

</html>
